<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FoodinMins - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="FoodinMins_logo.png" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><img src="FoodinMins_logo (1).png"  alt="FoodinMins" /></div>
      <nav style="padding-left: 1000px">
        <form>
          <ul>
            <li>
              <button style="background-color: black;border-radius: 18%;">
                <a href="index.html">Home</a>
              </button>
            </li>
            <li>
              <button style="background-color: black;border-radius: 18%;">
                <a href="login.html">Login/Signup</a>
              </button>
            </li>
            <li>
              <button style="background-color: black;border-radius: 18%;">
                <a href="cuisines.html">Cuisines</a>
              </button>
            </li>
          </ul>
        </form>
      </nav>
    </header>
    <main>
      <section
        class="hero"
        style="
          background-image: url(https://consumer-component-library.roocdn.com/30.66.8/static/images/placeholder-restaurant.svg);
        "
      >
        <h1 style="font-size: 80px">Delicious Food Delivered in Minutes</h1>
        <img
          src="scooter-with-delivery-man-flat-cartoon-character-fast-courier-restaurant-food-service-mail-delivery-service-a-postal-employee-the-determination-of-geolocation-using-electronic-device-free-png.png"
        />
        <p style="font-size: 30px">
          Enter your postcode to see nearby restaurants.
        </p>

        <div class="search-box">
          <input
            type="text"
            placeholder="Enter postcode"
            style="font-size: 30px"
          />
          <button style="font-size: 30px">Find Food</button>
        </div>
      </section>
      <section class="deals" style="padding-bottom: 0px">
        <h1 style="font-size: 50px">Special Deals</h1>
        <p style="font-size: 30px">Up to 20% off on selected restaurants</p>
        <img
          src="https://cwa.roocdn.com/_next/static/media/merch-itemrow@2x.09d506d7.svg"
        />
      </section>
      <section style="margin-top: 50px" class="download">
        <img
          src="https://consumer-component-library.roocdn.com/30.66.8/static/images/app-store-badges-en.svg"
        />
      </section>
    </main>
  </body>
</html>
